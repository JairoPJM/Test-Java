<!DOCTYPE html>
<html>
<head>
    <title>Login And Registration Form</title>
    <link rel="stylesheet" href="./Assets/style2.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form id="login" action="next_page.php" method="post">
                        <input type="email" id="userEmail" class="input-box" placeholder="Your Email Id" required>
                        <input type="password" id="userPassword" class="input-box" placeholder="Password" required>
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I am new here</button>
                    <a href="">Forgot Password</a>
                </div>
                    <div class="card-back">
                        <h2>REGISTER</h2>
                    <form id="register">
                        <input type="text" id="regName" class="input-box" placeholder="Your Name" required>
                        <input type="email" id="regEmail" class="input-box" placeholder="Your Email Id" required>
                        <input type="password" id="regPassword" class="input-box" placeholder="Password" required>
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I have an account</button>
                    <a href="">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./signup.js"></script>


</body>
</html>
